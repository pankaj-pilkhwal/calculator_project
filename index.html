<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- linking Style sheet  -->
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d8f38a6f30.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><h2>Calculator Project</h2></header>
    <div class="container">
        <div id="display"></div>
        <div class="btns">
            <div class="btn"onclick="btn_clicked('CLR')">CLR</div>
            <div class="btn"onclick="btn_clicked('DEL')"><i class="fa-solid fa-delete-left"></i></div>
            <div class="btn"onclick="btn_clicked('%')"><i class="fa-solid fa-percent"></i></div>
            <div class="btn"onclick="btn_clicked('/')"><i class="fa-solid fa-divide"></i></div>
            <div class="btn"onclick="btn_clicked(9)"><i class="fa-solid fa-9"></i></div>
            <div class="btn"onclick="btn_clicked(8)"><i class="fa-solid fa-8"></i></div>
            <div class="btn"onclick="btn_clicked(7)"><i class="fa-solid fa-7"></i></div>
            <div class="btn"onclick="btn_clicked('*')"><i class="fa-solid fa-xmark"></i></div>
            <div class="btn"onclick="btn_clicked(6)"><i class="fa-solid fa-6"></i></div>
            <div class="btn"onclick="btn_clicked(5)"><i class="fa-solid fa-5"></i></div>
            <div class="btn"onclick="btn_clicked(4)"><i class="fa-solid fa-4"></i></div>
            <div class="btn"onclick="btn_clicked('-')"><i class="fa-solid fa-minus"></i></div>
            <div class="btn"onclick="btn_clicked(3)"><i class="fa-solid fa-3"></i></div>
            <div class="btn"onclick="btn_clicked(2)"><i class="fa-solid fa-2"></i></div>
            <div class="btn"onclick="btn_clicked(1)"><i class="fa-solid fa-1"></i></div>
            <div class="btn"onclick="btn_clicked('+')"><i class="fa-solid fa-plus"></i></div>
            <div class="btn"onclick="btn_clicked(0)"><i class="fa-solid fa-0"></i></div>
            <div class="btn"onclick="btn_clicked('00')"><b>00</b></div>
            <div class="btn"onclick="btn_clicked('.')"><b>.</b></div>
            <div class="btn"onclick="btn_clicked('=')"><b>=</b></div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
